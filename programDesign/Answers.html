<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

        body {
            font-family: 'Inter', sans-serif;
        }

    <div class="max-w-4xl mx-auto">

            <h1 class="text-3xl md:text-4xl font-bold text-cyan-400">Python Program Design Exam</h1>
            <!--h2 class="text-xl md:text-2xl font-semibold text-gray-300 mt-2">Official Memorandum</h2 -->
        </header>

        <main id="memorandum-content" class="space-y-10">
            <!-- Answers will be injected here by JavaScript -->
        </main>

        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>&copy; 2025 Higher Certificate in IT Program</p>
        </footer>
    </div>

<script>
// The complete exam data containing all questions and answers
const examAnswers = {
    sections: [
        {
            title: "Section A: Multiple Choice",
            questions: [
                { q: "What is the output of the following code? `print(10 // 3)`", answer: "c) 3" },
                { q: "Which operator is used for exponentiation in Python?", answer: "b) **" },

                { q: "Which of the following is the correct syntax for an `if` statement in Python?", answer: "c) if x > 5:" },
                { q: "What is the purpose of the `else` statement in a conditional structure?", answer: "b) To provide a block of code to run if the if condition is false." },
                { q: "How do you start a `for` loop that iterates through a list named `my_list`?", answer: "c) for i in my_list:" },
                { q: "Which keyword is used to stop the current iteration of a loop and continue with the next one?", answer: "d) continue" },
                { q: "Why is indentation important in Python?", answer: "b) It defines the scope of loops, functions, and classes." },
                { q: "What is the correct way to define a function in Python?", answer: "b) def my_func():" },
                { q: "What does the `return` keyword do in a function?", answer: "c) Exits the function and optionally passes a value back to the caller." },
                { q: "A variable defined inside a function is known as a:", answer: "c) Local variable" },
                { q: "What is an argument in the context of a function?", answer: "c) A value passed to the function when it is called." },
                { q: "How would you open a file named `data.txt` in read mode?", answer: "a) open(\"data.txt\", \"r\")" },
                { q: "Which method is used to write a single string to a file?", answer: "c) write()" },
                { q: "What is the purpose of the `with open(...) as f:` syntax?", answer: "b) It opens the file and automatically closes it after the block is executed." },
                { q: "Which file mode is used to append content to the end of an existing file?", answer: "c) 'a'" },
                { q: "How do you create a one-dimensional array (list) in Python?", answer: "a) arr = [1, 2, 3]" },
                { q: "Given `my_list = [10, 20, 30, 40]`, what does `my_list[2]` return?", answer: "b) 30" },
                { q: "How do you access the element in the first row and second column of a 2D array (list of lists) named `matrix`?", answer: "b) matrix[0][1]" },
                { q: "Which search algorithm requires the data to be sorted beforehand?", answer: "c) Binary Search" },
                { q: "What is the worst-case time complexity of a linear search?", answer: "c) O(n)" },
                { q: "Which sorting algorithm repeatedly steps through the list, compares adjacent elements and swaps them if they are in the wrong order?", answer: "b) Bubble Sort" },
                { q: "The `while` loop is a type of:", answer: "b) Pre-test indefinite loop" },
                { q: "What is the result of `True and False`?", answer: "b) False" },
                { q: "What does the `pass` statement do in Python?", answer: "c) It is a null operation; nothing happens." },
                { q: "A function that calls itself is known as a:", answer: "c) Recursive function" },
                { q: "What is the primary advantage of Merge Sort over Bubble Sort?", answer: "b) It has a better worst-case time complexity." },
                { q: "Which method reads a single line from a file, including the newline character?", answer: "c) readline()" },
                { q: "To use a function from an external module, you must first:", answer: "b) import the module." },
                { q: "In a 2D list `grid = [[1, 2], [3, 4]]`, what is `len(grid)`?", answer: "b) 2" }
            ]
        },
        {
            title: "Section B: True or False",
            questions: [
                { q: "The `=` operator is used for comparison, while `==` is used for assignment.", answer: "False" },
                { q: "Python uses curly braces `{}` to define code blocks.", answer: "False" },
                { q: "An `elif` statement can only be used after an `if` statement.", answer: "True" },
                { q: "A `while True:` loop will run indefinitely unless a `break` statement is encountered.", answer: "True" },
                { q: "A function must always have a `return` statement.", answer: "False" },
                { q: "Parameters are the values passed to a function, while arguments are the variables that receive them.", answer: "False" },
                { q: "The `'w'` mode in `open()` will create a file if it does not exist.", answer: "True" },
                { q: "The `close()` method must always be called manually when you are finished with a file.", answer: "False (not if using `with`)" },
                { q: "A list in Python is a mutable data type.", answer: "True" },
                { q: "The index of the last element in a list is `len(list)`.", answer: "False (it is `len(list) - 1`)" },
                { q: "A 2D array in Python is typically implemented as a list of lists.", answer: "True" },
                { q: "Binary search is generally faster than linear search on large, sorted datasets.", answer: "True" },
                { q: "Bubble Sort is known for its efficiency with large datasets.", answer: "False" },
                { q: "The `or` operator returns `True` if at least one of its operands is true.", answer: "True" },
                { q: "A whitespace character, like a space or tab, has no effect on Python's logic outside of string literals.", answer: "False" },

                { q: "The `readlines()` method returns a list of strings.", answer: "True" },

            ]
        },
        {
            title: "Section C: Matching Column",
            questions: {
                terms: [
                    "1. Function Definition", "2. for Loop", "3. Local Variable", "4. File Append Mode", "5. 2D Array", 
                    "6. Linear Search", "7. if-elif-else", "8. Modulo Operator", "9. Function Call", "10. Indentation"
                ],
                definitions: {
                    "1. Function Definition": "E. `def calculate_sum(a, b):` (Example of syntax)",
                    "2. for Loop": "D. Iterates over a sequence of elements.",
                    "3. Local Variable": "I. A variable that is only accessible within the function it's defined in.",
                    "4. File Append Mode": "G. `open(\"log.txt\", \"a\")`",
                    "5. 2D Array": "F. A \"list of lists\" used to represent a grid.",
                    "6. Linear Search": "M. A search that checks each element sequentially.",
                    "7. if-elif-else": "H. A structure for multi-way branching based on conditions.",
                    "8. Modulo Operator": "L. `result = 10 % 3`",
                    "9. Function Call": "J. `total = calculate_sum(5, 10)`",
                    "10. Indentation": "K. A four-space block that defines scope."
                }
            }
        },
        {
            title: "Section D: Drag and Drop",
            questions: [
                {
                    prompt: "Question 1: Function to Calculate Area",
                    answer: ["def calculate_area(width, height):", "area = width * height", "return area", "result = calculate_area(10, 5)", "print(result)"]
                },
                {
                    prompt: "Question 2: Reading from a File",
                    answer: ["try:", "with open(\"students.txt\", \"r\") as f:", "for line in f:", "print(line.strip())", "except FileNotFoundError:", "print(\"File not found.\")"]
                },
                {
                    prompt: "Question 3: Bubble Sort Algorithm",
                    answer: ["def bubble_sort(arr):", "n = len(arr)", "for i in range(n):", "for j in range(0, n-i-1):", "if arr[j] > arr[j+1]:", "arr[j], arr[j+1] = arr[j+1], arr[j]"]
                },
                {
                    prompt: "Question 4: Summing Elements in a 2D Array",
                    answer: ["matrix = [[1, 2], [3, 4], [5, 6]]", "total = 0", "for row in matrix:", "for num in row:", "total += num", "print(total)"]
                },
                 {
                    prompt: "Question 5: Check for an Even Number (Loop)",
                    answer: ["num = int(input(\"Enter an even number: \"))", "while num % 2 != 0:", "print(\"That is not an even number. Try again.\")", "num = int(input(\"Enter an even number: \"))", "print(\"Thank you for entering an even number.\")"]
                }
            ]
        }
    ]
};

// Function to generate and inject the HTML for the answers
function displayMemorandum() {
    const container = document.getElementById('memorandum-content');
    let html = '';

    examAnswers.sections.forEach(section => {
        html += `<section class="bg-gray-800 p-4 sm:p-6 rounded-lg shadow-lg">
                    <h3 class="text-2xl font-bold mb-4 border-b border-gray-600 pb-2 text-cyan-400">${section.title}</h3>
                    <div class="space-y-4">`;
        
        if (section.title.startsWith('Section A') || section.title.startsWith('Section B')) {
            section.questions.forEach((q, i) => {
                html += `<div class="bg-gray-900/50 p-3 rounded-md">
                            <p class="font-semibold text-gray-300">${i + 1}. ${q.q.replace(/</g, '&lt;')}</p>
                            <p class="pl-4 mt-1 text-green-400 answer-block"><strong class="text-green-300">Answer:</strong> ${q.answer}</p>
                         </div>`;
            });
        } else if (section.title.startsWith('Section C')) {
            const { terms, definitions } = section.questions;
            terms.forEach((term, i) => {
                html += `<div class="bg-gray-900/50 p-3 rounded-md">
                            <p class="font-semibold text-gray-300">${term}</p>
                            <p class="pl-4 mt-1 text-green-400 answer-block"><strong class="text-green-300">Correct Match:</strong> ${definitions[term].replace(/</g, '&lt;')}</p>
                         </div>`;
            });
        } else if (section.title.startsWith('Section D')) {
            section.questions.forEach((q, i) => {
                html += `<div class="bg-gray-900/50 p-3 rounded-md">
                            <p class="font-semibold text-gray-300">${q.prompt}</p>
                            <div class="pl-4 mt-2">
                                <strong class="text-green-300">Correct Order:</strong>
                                <div class="mt-1 p-3 bg-gray-700 rounded-md font-mono text-sm text-green-300 space-y-1">`;
                q.answer.forEach(line => {
                    html += `<div>${line.replace(/</g, '&lt;')}</div>`;
                });
                html += `       </div>
                            </div>
                         </div>`;
            });
        }
        
        html += `</div></section>`;
    });

    container.innerHTML = html;
}

// Display the answers when the page loads
document.addEventListener('DOMContentLoaded', displayMemorandum);
</script>

</body>
</html>
